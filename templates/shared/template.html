<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRMApp - Agência Tech Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-light p-3">
            <div class="d-flex align-items-center mb-4">
                <img src="https://via.placeholder.com/40" alt="FinBank Logo" class="me-2">
                <h3 class="text-primary">CRMApp</h3>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-3">
                    <a href="{{ url_for('index') }}" class="nav-link active"><i class="fas fa-home me-2"></i> Dashboard</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link"><i class="fas fa-credit-card me-2"></i> Prospect</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="{{ url_for('customer') }}" class="nav-link"><i class="fas fa-wallet me-2"></i> Clientes</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="{{ url_for('activity') }}" class="nav-link"><i class="fas fa-university me-2"></i> Atividades</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link"><i class="fas fa-cog me-2"></i> Configurações</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('logout') }}" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i> Log Out</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content p-4 w-100">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul id="messages" class="list-unstyled">
                        {% for message in messages %}
                            <li class="alert alert-success">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            {% block conteudo %}{% endblock %}


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Expense Chart
        var ctx = document.getElementById('expenseChart').getContext('2d');
        var expenseChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Spent', 'Remaining'],
                datasets: [{
                    data: [85.5, 14.5],
                    backgroundColor: ['#4CAF50', '#d4edda'],
                    borderWidth: 0
                }]
            },
            options: {
                cutoutPercentage: 70,
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>

</html>
