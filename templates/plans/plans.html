{% extends "shared/template.html" %}
{% block conteudo %}
<div class="d-flex justify-content-left align-items-center mb-4">
   <a class="btn btn-primary m-2" href="{{ url_for('new_plan') }}">Adicionar categoria</a>
   <a class="btn btn-primary m-2" href="{{ url_for('new_plan') }}">Adicionar plano</a>
</div>
<table class="table table-striped table-responsive table-bordered">
   <thead class="thead-default">
      <tr>
         <th>Nome</th>
         <th>Preço</th>
         <th>Status</th>
         <th></th>
      </tr>
   </thead>
   <tbody>
      {% for plan in plans %}
      <tr>
         <td>{{ plan.nome }}</td>
         <td>{{ plan.preco }}</td>
         <td>{{ plan.status }}</td>
         <td>
            <div class="btn-group" role="group">
               <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
               Ações
               </button>
               <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{ url_for('edit_plan', id=plan.id) }}">Editar</a></li>
                  <li><a class="dropdown-item" href="#">Excluir</a></li>
                  {% if is_admin %}
                  {% endif %}

               </ul>
            </div>
         </td>
      </tr>
      {% endfor %}
   </tbody>
</table>
{% endblock %}
