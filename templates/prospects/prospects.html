{% extends "shared/template.html" %}
{% block conteudo %}
<div class="d-flex justify-content-between align-items-center mb-4">
   <a class="btn btn-primary" href="{{ url_for('new_prospect') }}">Adicionar prospect</a>
</div>
<table class="table table-striped table-responsive table-bordered">
   <thead class="thead-default">
      <tr>
         <th>Nome</th>
         <th>E-mail</th>
         <th>Telefone</th>
         <th></th>
      </tr>
   </thead>
   <tbody>
      {% for prospect in prospects %}
      <tr>
         <td>{{ prospect.nome_completo }}</td>
         <td>{{ prospect.email }}</td>
         <td>{{ prospect.telefone }}</td>
         <td>
            <div class="btn-group" role="group">
               <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
               Ações
               </button>
               <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{ url_for('edit_customer', id=prospect.id) }}">Editar</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('delete_prospect', id=prospect.id) }}">Excluir</a></li>
                  {% if is_admin %}
                  {% endif %}

               </ul>
            </div>
         </td>
      </tr>
      {% endfor %}
   </tbody>
</table>
{% endblock %}
